name: CI/CD com Jest e Deploy na Vercel

on:
  push:
    branches:
      - main

jobs:
  # --- 1. JOB DE INTEGRAÇÃO CONTÍNUA (CI): Build e Testes ---
  build-and-test:
    name: Integração Contínua (CI)
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar dependências (incluindo Jest)
        run: npm install

      # Corrige a permissão de execução do binário Jest no ambiente Linux
      - name: 4. Corrigir permissão de execução do Jest
        run: chmod +x node_modules/.bin/jest

      - name: 5. Executar testes com Jest
        run: npm test

  # --- 2. JOB DE IMPLANTAÇÃO CONTÍNUA (CD): Deploy na Vercel ---
  deploy:
    name: Implantação Contínua (CD) na Vercel
    runs-on: ubuntu-latest
    
    # Este job só será executado SE o job 'build-and-test' for concluído com sucesso.
    needs: build-and-test 
    
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (necessário para a Action da Vercel)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Vercel Build (Prepara a aplicação)
        # CORREÇÃO: Adiciona @v1, que o GitHub Actions espera como referência
        uses: vercel/actions/build@v1

      - name: 4. Deploy para Produção (Implanta a aplicação)
        # CORREÇÃO: Adiciona @v1, que o GitHub Actions espera como referência
        uses: vercel/actions/deploy-with-prebuilt@v1
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          org-id: ${{ secrets.VERCEL_ORG_ID }}
          project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          prod: true
